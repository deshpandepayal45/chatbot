<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>ChatBot in javascript</title>
</head>

<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot" id="chatbot">
        <header>
            <h2>ChatBot</h2>
            <span class="material-symbols-outlined">close</span>

        </header>
        <ul class="chatbox" id="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <span class="material-symbols-outlined">
                        waving_hand
                    </span> <br>How can I help You today?</p>
            </li>

        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter a message..." id="text-ip" required></textarea>
            <span id="span-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
